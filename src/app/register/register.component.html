<div class="modal-body">
    <form #addForm="ngForm" (ngSubmit)="onAddAdmin(addForm)">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" ngModel name="id" class="form-control" id="id" [(ngModel)]=admin.id placeholder="Admin Id">
            
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="id" [(ngModel)]=admin.name placeholder="Admin Name">
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" ngModel name="password" class="form-control" id="password" [(ngModel)]=admin.password placeholder="Admin Password">
            
        </div>
        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="text" ngModel name="email" class="form-control" id="email" [(ngModel)]=admin.email placeholder="Admin Email Id">
            
        </div>
        

        <button class="btn btn-success" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
        <a routerLink="/login" class="btn btn-success">Back</a>
    </form>
</div>
